<!DOCTYPE html>
{% load bootstrap3 %}
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    {% bootstrap_javascript jquery=True %}
    {% bootstrap_css %}

    <title>Mapa da Segurança Pública - {% block bootstrap3_title %}{% endblock %}</title>

    {% block extra_head %}

    <!-- Custom styles
    <link href="{% static "lib/css/custom.css" %}" rel="stylesheet">
    Custom styles for Dashboard
    <link href="{% static "lib/css/dashboard.css" %}" rel="stylesheet"> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static  "lib/js/ie10-viewport-bug-workaround.js" %}"></script>
    {% endblock %}
        <style>
        .jumbotron {
            padding-top: 58px;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        #carregando {
        	position:fixed;
	        top:0;
	        left:0;
	        width:100%;
	        height:100%;
            opacity: 0.65;
	        background-color:#65a9d7;
	        color:#fff;
	        font-size:2em;
	        padding:25% 55%;
	        z-index:10;
		}
    </style>
</head>

<body>
    {% block bootstrap3_content %}{% endblock %}
    <div class="footer">
        <div class="container">
            <img  src="{% static 'images/emap_logo.png' %}" height="50px" align="middle">
            <img  src="{% static 'images/igarape_logo.png' %}" height="50px" align="middle">
        </div>
    </div>
</body>
</html>
