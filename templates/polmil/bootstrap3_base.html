<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

{% load bootstrap3 %}
{% load static %}


<head>
    <!-- Bootstrap -->
    {% bootstrap_javascript jquery=True %}
    {% bootstrap_css %}

    <title>{% block bootstrap3_title %} Mapa da Segurança Pública - {% endblock %}</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Python, Django" />
    <meta name="description" content="{% block description %}Visualização de Dados Interativa da    Segurança Pública do Rio de Janeiro.{% endblock %}" />

    {% block extra_css %}
	{% endblock %}

    <script src="{% static "lib/js/filtros.js" %}" type="text/javascript"></script>

    {% block extra_js %}
	{% endblock %}

</head>

<body>
    {% block bootstrap3_content %}{% endblock %}
    <div class="footer">
        <div class="container text-center">
            <img  src="{% static 'images/emap_logo.png' %}" height="50px" align="middle">
            <img  src="{% static 'images/igarape_logo.png' %}" height="50px" align="middle">
        </div>
    </div>
</body>
</html>
